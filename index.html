<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>speeddate</title>
  </head>

  <body>
    <main class="container">
      <h1>⏱️❤️‍🔥🏳️‍🌈 Speeddate al prom</h1>

      <hr />

      <p>🔢 Quanti siamo?</p>
      <input type="number" id="people" min="2" max="100" value="10" />

      <hr />

      <p>
        ⏱️ Tempo totale con 5 minuti a coppia: <span id="5min"></span> minuti
        <br />
        ⏱️ Tempo totale con 10 minuti a coppia: <span id="10min"></span> minuti
      </p>

      <hr />

      <table class="striped">
        <tbody id="table"></tbody>
      </table>
    </main>

    <script defer src="speeddate.js"></script>
  </body>
</html>
